{% extends 'base/base.html' %}

<!-- Title -->
{% block title %}Teacher - Upload{% endblock title %}

<!-- Start - Body -->
{% block body %}

<form action="/teacher/uploads" method="POST" enctype="multipart/form-data">
    <label for="Batch">Batch</label>
    <input type="number" name="Batch" id="Batch" />
    <label for="Sem">Semester</label>
    <input type="number" name="Sem" id="Sem" />

    <input type="file" name="file" id="file" />
    <button type="submit">Submit</button>
    <button type="reset">Clear Contents</button>
</form>

<!-- Preview -->
<!-- Start - If -->
{% if data %}

<!-- Student -->
{% for student in student_list %}

<!-- data -->
{{ student.id }} - {{ student.Sem }} - {{ student.SubCode }} <br />

<!-- End - for -->
{% endfor %}

<!-- If no data is found -->
{% else %}

<h1>No data found</h1>

<!-- End - if -->
{% endif %}

<!-- End Body -->
{% endblock body %}
