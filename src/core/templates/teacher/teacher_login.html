{% extends 'base/base_login.html' %}

<!-- Title -->
{% block title %}Login - Teacher{% endblock title %}

<!-- Start - Body -->
{% block body %}
<!--  -->
{% block heading  %}
    Teacher Login
{% endblock heading %}
<form action="/auth/login" method="POST">
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="row">
            <div class="col-md-12 form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="Email" class="form-control form-control-lg">
            </div>
            <div class="col-md-12 form-group">
                <label for="pword">Password</label>
                <input type="text" name="password" id="pword" class="form-control form-control-lg">
            </div>
            <div class="col-md-12 form-group">
                <label for="key">Secret Key</label>
                <input type="password" name="SecretKey" id="key" class="form-control form-control-lg">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="submit" class="btn btn-primary btn-lg px-5">Login</button>
            </div>
        </div>
    </div>
</div>
</form>

<!-- End Body -->
{% endblock body %}
