{% extends 'base/newbase.html' %}

<!-- title -->
{% block title %} Grade Viewer {% endblock title %}

<!-- Start - body -->
{% block body %}

<div id="layoutSidenav_content">
  <main>
    <div class="container px-4">
      <h1 class="mt-4">{{SectionHeader}}</h1>
      <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="/teacher/upload">Dashboard</a></li>
        <li class="breadcrumb-item active">Result Viewer</li>
      </ol>



<div class="card">
  <div class="card-body">
    <form class="row gx-3 gy-2 align-items-center" method="POST" action="/teacher/filter_by_grade">

      <div class="col-sm-5">
        <label class="visually-hidden" for="specificSizeInputGroupUsername">Register Number</label>
        <div class="input-group">
          <div class="input-group-text">@</div>
          <input type="text" class="form-control" id="specificSizeInputGroupUsername" placeholder="Register Number">
        </div>
      </div>
      <div class="col-sm-4">
        <label class="visually-hidden" for="specificSizeSelect">Semester</label>
        <select class="form-select" id="specificSizeSelect">
          <option selected>Semester...</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>

      <div class="col-auto">
        <button type="submit" class="btn btn-outline-success">Submit</button>
      </div>
    </form>
  </div>
</div>
    </div>
  </main>
</div>

{% endblock body %}
<!-- End - body -->
